html:
  tag: "html"
  attrs:
    lang: "en"
  content:
    - tag: "head"
      content:
        - tag: "meta"
          attrs:
            charset: "UTF-8"
        - tag: "meta"
          attrs:
            name: "viewport"
            content: "width=device-width, initial-scale=1.0"
        - tag: "title"
          content: "Hello World!"
        - tag: "link"
          attrs:
            rel: "stylesheet"
            href: "style.css"
        - tag: "script"
          attrs:
            type: "importmap"
            content: {"imports": {"three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js","three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"}}
    - tag: "body"
      content:
        - tag: "div"
          attrs:
            data-alpine-load: true
          content:
            - tag: "h1"
              content: "Hello World!"
            - tag: "p"
              content: "This is a paragraph."
        - tag: "script"
          attrs:
            src: "https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        - tag: "script"
          attrs:
            src: "main.js"